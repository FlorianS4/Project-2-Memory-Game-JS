<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

    <!-- Favicon -->
     <link type="image/png" rel="icon" href="assets/favicon/halo-favicon.ico">

</head>
<body>
    <!-- Main menu section -->
    <section class="main-menu">
        <h1 class="heading">
            <!-- link to main-menu via anchor element -->
            <a href="index.html"><img class="logo" src="assets/images/Halo-Logo.png" alt="logo" ></a>
        </h1>
        <p>Quiz</p>

        <!-- instructions Page as Popup -->
        <button id="instructionsPageOpen">How to Play</button>
            <div class="instructionsPage" id="instructions">
                <div class="instructionsInner">
                    <h2>Instructions</h2>
                    <p>
                        Press button to open and close the pop up.
                    </p>
                    <button id="instructionsPageClose">Click me, if you got the rules</button>
                </div>
            </div>
        
        <!-- Play Page via Popup -->
        <button id="playPageOpen">Play the Game</button>
            <div class="playPage" id="play">
                <div class="playInner">
                    <h2>PLAY</h2>
                    <p>
                        Play Page with Memory Game!!
                    </p>

                    <button id="scoreboardOpen">Scoreboard</button>
                        <div class="scoreboard" id="scoreboard">
                            <div class="scoreboardInner">
                                <h2>SCOREBOARD</h2>
                                <p>
                                    Display Scoreboard here!
                                </p>
                                <a href="index.html"><button>Return to Main Page</button></a>
                            </div>
                        </div>

                    <!-- <button id="playPageClose">Close Play area</button> -->
                </div>
            </div>
     </section>

    
    <!-- JavaScript -->
     <script src="assets/js/script.js"></script>
</body>
</html>
